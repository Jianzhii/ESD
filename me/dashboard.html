<script>

  $(async () => {
    var user_id = sessionStorage.getItem("user_id");

    // Testing
    //var user_id = 'Apple Tan';

    // API Gateway
    var userprofileURL = "http://127.0.0.1:8000/userprofile/" + user_id;

    // Non-API Gateway
    // var userprofileURL = "http://localhost:5008/userprofile/" + user_id; 

    try {
      const response =
        await fetch(
          userprofileURL, {
          method: 'GET'
        }
        );

      const result = await response.json();
      if (response.status === 200) {

        var balance = result.user_information.data.funds_result.fund.balance
        var spent = result.user_information.data.funds_result.fund.spent
        $('#left').append(balance)
        $('#spent').append(spent)

        // to retrieve the price and quantity of stocks under user
        var stocks = result.user_information.data.portfolio_result.stocks
        console.log(result)
        var stocks_array = []

        var market_stocks = result.user_stocks.data.stock_results
        console.log(market_stocks);
        var market_prices = []

        for (market_stock in market_stocks) {
          market_price = market_stocks[market_stock]['results']['historical_data']['one_day']['price'][0];
          market_prices.push(market_price)
        }

        var overall_value = 0
        var position = ""
        var rows = ""

        // to go into the json object
        for (var i = 0; i < market_prices.length; i++) {
          var stock = stocks[i]
          console.log(stock)
          eachRow = "<td>" + stock.stock_id + "</td>" +
            "<td>" + stock.price + "</td>" +
            "<td>" + stock.quantity + "</td>"
          stocks_array.push([stock.price, stock.quantity])
          console.log(eachRow)


          difference = (market_prices[i] - stocks_array[i][0]) * stocks_array[i][1]
          overall_value += difference
          if (market_prices[i] > stocks_array[i][0]) {
            eachRow += "<td style='color: green'>gain</td>"
          }
          else {
            eachRow += "<td style='color: red'>loss</td>"
          }

          console.log(eachRow)

          rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
        }

        rows += "<tr><td><td><th>Overall Profit/Loss:<td>" + overall_value + "</td></th></td></td>"
        $('#stocks').append(rows)
        overall_value = Math.round(overall_value, 2)
        $('#overall').append(overall_value);

      }

      else if (response.status == 404) {
        showError(result.message);
      } else {
        throw response.status;
      }

    } catch (error) {
      showError
        ('There is a problem retrieving your portfolio, please try again later.<br />' + error);
    }
  });

  function showError(message) {
    $('#error').append("<label style='color:red; text-align:center'>" + message + "</label>");
  };

</script>
<script>
  // Get Name for the title 
  document.getElementById('buyTitle').innerText = "Buying " + sessionStorage.getItem('stock_id');
  document.getElementById('sellTitle').innerText = "Selling " + sessionStorage.getItem('stock_id');
  document.getElementById("name").innerText = sessionStorage.getItem('name');

  // Calling market information microservice
  $(async () => {
    var stockID_url = "http://127.0.0.1:8000/market";

    try {
      const response =
        await fetch(
          stockID_url, { method: 'GET' }
        );

      const result = await response.json();
      if (response.status === 200) {

        var gainers = result.results.gainers;

        for (gainer of gainers) {
          // Calling stock information microservice 
          $('#gainers').stocks_info(gainer['symbol']);

        }

        var losers = result.results.losers;

        for (loser of losers) {
          // Calling stock information microservice
          $('#losers').stocks_info(loser['symbol']);
        }
      }
    }

    catch (error) {
      showError
        ('There is a problem retrieving market data, please try again later.<br/>' + error);
    }


  });



  function showError(message) {
    $('#error').append("<label style='color:red; text-align:center'>" + message + "</label>");
  };


  (function ($) {
    $.fn.stocks_info = function (symbol) {
      $(async () => {

        var stockInfo_url = "http://127.0.0.1:8000/stock/" + symbol;

        try {
          const info_response =
            await fetch(
              stockInfo_url, { method: 'GET' }
            );

          const info_result = await info_response.json();
          if (info_response.status === 200) {
            var stock_info = info_result.results;

            change = (((parseFloat(stock_info['historical_data']['one_day']['price']) - parseFloat(stock_info['previousClose'])) / parseFloat(stock_info['previousClose'])) * 100).toFixed(2);

            if (change > 0) {
              id = 'g_change'
            }
            else {
              id = 'l_change'
            };

            var row = '<tr>';
            row += "<td>" + symbol + "</td>" +
              "<td>" + stock_info['name'] + "</td>" +
              "<td> $" + stock_info['previousClose'] + "</td>" +
              "<td id=" + id + ">" + change + "% </td>" +
              "<td>" + stock_info['marketCap'] + "</td>" +
              "</tr>";
            this.append(row);
          }
        }

        catch (error) {
          showError
            ('There is a problem retrieving stock data, please try again later.<br />' + error);
        }
      })
    }
  })(jQuery);

</script>
